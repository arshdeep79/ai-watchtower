<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Earth/Globe -->
  <circle cx="16" cy="16" r="8" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Continents (simplified) -->
  <path d="M12 12 Q14 11, 16 12 T18 14 Q16 15, 14 14 Z" fill="#10b981"/>
  <path d="M10 16 Q11 17, 12 16 T14 17 Q13 18, 11 17 Z" fill="#10b981"/>
  <path d="M17 18 Q19 17, 20 18 T19 20 Q18 19, 17 18 Z" fill="#10b981"/>
  
  <!-- Satellite orbit -->
  <ellipse cx="16" cy="16" rx="14" ry="4" fill="none" stroke="#64748b" stroke-width="1" stroke-dasharray="2,1" transform="rotate(-20 16 16)"/>
  
  <!-- Satellite -->
  <g transform="translate(26, 12) rotate(30)">
    <!-- Solar panels -->
    <rect x="-4" y="-1" width="3" height="2" fill="#3b82f6"/>
    <rect x="1" y="-1" width="3" height="2" fill="#3b82f6"/>
    <!-- Satellite body -->
    <rect x="-1" y="-1.5" width="2" height="3" fill="#e5e7eb"/>
    <!-- Antenna -->
    <line x1="0" y1="-1.5" x2="0" y2="-2.5" stroke="#6b7280" stroke-width="0.5"/>
    <circle cx="0" cy="-2.5" r="0.5" fill="#ef4444"/>
  </g>
  
  <!-- Signal waves -->
  <path d="M24 10 Q25 9, 26 10" fill="none" stroke="#fbbf24" stroke-width="0.5" opacity="0.7"/>
  <path d="M24 14 Q25 15, 26 14" fill="none" stroke="#fbbf24" stroke-width="0.5" opacity="0.7"/>
</svg>
